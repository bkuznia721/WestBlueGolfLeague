
<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="boardData in leaderBoardData.leaderBoardData | orderBy:'rank'">
                <td>{{boardData.rank}}</td>
                <td>{{boardData.entityName}}</td>
                <td>{{boardData.value}}</td>
            </tr>
        </tbody>
    </table>
</div>
