<div class="details-layout" ng-class="toggled">
	<div class="player-details-player-list-parent">
		<div class="container player-details-player-list">
			<div player-list></div>
		</div>
	</div>
    <!-- TODO: Player with profile ID of 37 gets a 500 when calling the profile endpoint. -->
    <div class="player-details-profile">
        <div class="row">
            <div class="col-md-12">
                <a class="toggle-link" ng-click="toggled=toggled ? '' : 'toggled'" ng-attr-title="{{!toggled ? 'Hide player list' : 'Show player list'}}">
                    <i class="fa" ng-class="{'fa-angle-double-left': !toggled, 'fa-angle-double-right': toggled }"></i>
                </a>
                <div ui-view="playerDetails"></div>
            </div>
        </div>
    </div>
</div>
