<div class="modal-header">
    <h4>Add a User</h4>
</div>
<div class="modal-body">
    <form name="addUser">
        <div class="form-group">
            <label for="username">User name</label>
            <input id="username" type="text" class="form-control" placeholder="Enter user name" />
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input id="email" type="email" class="form-control" placeholder="Enter email address" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" placeholder="Enter password" />
        </div>
        <div class="form-group">
            <label for="confirmPassword">Password</label>
            <input id="confirmPassword" type="password" class="form-control" placeholder="Confirm password" />
        </div>
        <div class="form-group">
            <label for="role">User Role</label>
            <select id="role" class="form-control">
                <option value="captain" selected>Captain</option>
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary">Add User</button>
    <button type="button" class="btn btn-warning">Cancel</button>
</div>
