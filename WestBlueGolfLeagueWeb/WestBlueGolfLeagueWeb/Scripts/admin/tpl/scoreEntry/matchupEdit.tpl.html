
<div ng-repeat="i in [1, 2, 3, 4]" class="score-entry-match-container form-inline" >
    Match #{{::i}}
    <div class="match-player-edit clearfix">
        <div class="match-team-name">{{::matchupEdit.team1.name}}</div>
        <select class="form-control">
            <option value="1">Player 1</option>
        </select>
        <div class="match-numbers-container">
            <input type="number" class="form-control" placeholder="Score" />
            <input type="number" class="form-control" placeholder="Points" />
            <input type="number" class="form-control" placeholder="E. Score" />
        </div>
    </div>
    <div class="match-player-edit clearfix">
        <div class="match-team-name">{{::matchupEdit.team2.name}}</div>
        <select class="form-control">
            <option value="2">Player 2</option>
        </select>
        <div class="match-numbers-container">
            <input type="number" class="form-control" placeholder="Score" />
            <input type="number" class="form-control" placeholder="Points" />
            <input type="number" class="form-control" placeholder="E. Score" />
        </div>
    </div>
</div>
