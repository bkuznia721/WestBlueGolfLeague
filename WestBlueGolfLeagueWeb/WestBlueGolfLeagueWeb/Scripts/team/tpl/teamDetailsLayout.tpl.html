<div class="details-layout" ng-class="toggled">
    <div class="team-details-team-list-parent">
        <div class="container team-details-team-list">
            <div team-list></div>
        </div>
    </div>
    <!-- TODO: Player with profile ID of 37 gets a 500 when calling the profile endpoint. -->
    <div class="team-details-profile">
        <div class="row">
            <div class="col-md-12">
                <a class="toggle-link" ng-click="toggled=toggled ? '' : 'toggled'" ng-attr-title="{{!toggled ? 'Hide team list' : 'Show team list'}}">
                    <i class="fa" ng-class="{'fa-angle-double-left': !toggled, 'fa-angle-double-right': toggled }"></i>
                </a>
                <div ui-view="teamDetails"></div>
            </div>
        </div>
    </div>
</div>
